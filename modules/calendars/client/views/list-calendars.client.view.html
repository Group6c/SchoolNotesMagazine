<section>
  <div class="page-header">
    <h1>Calendars</h1>
  </div>
  <div class="list-group">
    <a ng-repeat="calendar in vm.calendars"
       ui-sref="calendars.view({ calendarId: calendar._id })"
       class="list-group-item">
      <small class="list-group-item-text">
        Posted on
        <span ng-bind="calendar.created | date:'mediumDate'"></span>
        by
        <span ng-if="calendar.user" ng-bind="calendar.user.displayName"></span>
        <span ng-if="!calendar.user">Deleted User</span>
      </small>
      <h4 class="list-group-item-heading" ng-bind="calendar.name"></h4>
    </a>
  </div>
  
</section>
<iframe src="https://calendar.google.com/calendar/embed?src=bj32fi9a75ejqn0dlv5qnoaoik%40group.calendar.google.com&ctz=America%2FNew_York" style="border: 0" width="800" height="600" frameborder="0" scrolling="no"></iframe>
