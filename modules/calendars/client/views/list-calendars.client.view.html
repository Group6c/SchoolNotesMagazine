<section>
  <div class="page-header">
    <h1>Calendars</h1>
  </div>
  <div class="list-group">
    <a ng-repeat="calendar in vm.calendars"
       ui-sref="calendars.view({ calendarId: calendar._id })"
       class="list-group-item">
      <small class="list-group-item-text">
        Posted on
        <span ng-bind="calendar.created | date:'mediumDate'"></span>
        by
        <span ng-if="calendar.user" ng-bind="calendar.user.displayName"></span>
        <span ng-if="!calendar.user">Deleted User</span>
      </small>
      <h4 class="list-group-item-heading" ng-bind="calendar.name"></h4>
    </a>
  </div>
  
</section>
<iframe src="https://calendar.google.com/calendar/b/2/embed?height=800&amp;wkst=1&amp;bgcolor=%2333ccff&amp;src=bj32fi9a75ejqn0dlv5qnoaoik%40group.calendar.google.com&amp;color=%23865A5A&amp;ctz=America%2FNew_York" style="border-width:0" width="1200" height="800" frameborder="0" scrolling="no"></iframe>
