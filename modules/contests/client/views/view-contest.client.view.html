<section>
<!-- New contest content -->
  <div class="content"><div class="ic">More Website Templates @ TemplateMonster.com - July 30, 2014!</div>
  <div class="container">
    <div class="row">
      <div class="grid_7">
        <div class="blog">
          <div class="blog_title"><a href="#"><strong><span ng-bind="vm.contest.name"></span></strong></a></div>
          By 
            <span ng-if="vm.contest.user"
            ng-bind="vm.contest.user.displayName"></span>
           <span ng-if="!vm.contest.user">Deleted User</span>
           ~ Due on 
            <span ng-bind="vm.contest.date | date:'mediumDate'"></span>
          <br>
          <br>
          <img data-ng-src="{{vm.contest.thumbnail}}" height="300px">
          <div ng-bind="vm.contest.description"><h3><span ng-bind="vm.contest.name"></span></h3></div>
          <br>
          
          <table>
          <tbody>
            <tr>
              <td>
                
                <div class="fa fa-calendar"></div><span
                ng-bind="vm.contest.date | date:'mediumDate'"></span>
                
              </td>
              <td><div class="fa fa-user"></div><span ng-if="vm.contest.user"
            ng-bind="vm.contest.user.displayName"></span></td>
            </tr>
            
            
          </tbody>
        </table>
        <br><br>
        <small>
          <em class="text-muted">
            Posted on
            <span ng-bind="vm.contest.created | date:'mediumDate'"></span>
            by
            <span ng-if="vm.contest.user"
                  ng-bind="vm.contest.user.displayName"></span>
            <span ng-if="!vm.contest.user">Deleted User</span>
          </em>
        </small>
        <br> <br>
        <a class="submitButton" id="createSubmission" ui-sref="contests.createSubmission"> Create Submission</a>

    <div ng-show="vm.contest.isAdmin">
  <a class="btn btn-primary"
       ui-sref="contests.listSubmissions ({ contestId: vm.contest._id })">View Submissions</a>
      </div>
              <br><br>
          <div class="pull-left"
               ng-show="vm.contest.isCurrentUserOwner">
            <a class="btn btn-primary"
               ui-sref="contests.edit({ contestId: vm.contest._id })">
              <i class="glyphicon glyphicon-edit"></i>
            </a>
            <a class="btn btn-primary" ng-click="vm.remove()">
              <i class="glyphicon glyphicon-trash"></i>
            </a>
            <a class="btn btn-primary" ui-sref="contests.listSubmissions ({ contestId: vm.contest._id })">
              <i class="glyphicon glyphicon-search"></i>
            </a>
          </div>
        </div>
      </div>
      


      <div class="grid_4 preffix_1" style="background-color: #e6f3f7; padding: 2.5em">
        
        <h2>Upcoming Family Quests</h2>
        <div ng-repeat="ev in (vm.contests | limitTo: 3)">
          <div ng-hide="ev.name == vm.contest.name">
              <div class="text1 color1">
                  <time datetime="ev.date">{{ev.date}}</time>
                  <br>
                  <a ui-sref="contests.view({ contestId: ev._id })" ><strong>{{ev.name}}</strong> </a>
              </div>
              <br>
            <div class="block3">
              <div class="col-md-3">
                <a ui-sref="contests.view({ contestId: ev._id })" >
                  <img data-ng-src="{{ev.thumbnail}}">
                </a>
              </div>
              <div class="extra_wrapper">
                {{ev.description | limitTo: 150}} <a ui-sref="contests.view({ contestId: ev._id })" class="color1">[...]</a>
              </div>
              <br>
              <br>
            </div>
          </div>
        </div>
      </div>
      </div>
    </div>
  </div>
</div>
</section>
