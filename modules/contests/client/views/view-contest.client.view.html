<section>
  <div class="page-header">
<div class="selfheader" style = "font: 25px/20px 'Economica', sans-serif;">      <h1 ng-bind="vm.contest.name"></h1> </div>
    <div ng-bind="vm.contest.description"><h3><span ng-bind="vm.contest.name"></span></h3></div>
  </div>
  <div class="pull-right"
       ng-show="vm.contest.isCurrentUserOwner">
    <a class="btn btn-primary"
       ui-sref="contests.edit({ contestId: vm.contest._id })">
      <i class="glyphicon glyphicon-edit"></i>
    </a>
    <a class="btn btn-primary" ng-click="vm.remove()">
      <i class="glyphicon glyphicon-trash"></i>
    </a>
  </div>
  <small>
    <em class="text-muted">
  <div class="selfheader" style = "font: 15px/20px 'Economica', sans-serif;">      Posted on</div>
  <div class="selfheader" style = "font: 15px/20px 'Economica', sans-serif;" >      <span ng-bind="vm.contest.created | date:'mediumDate'"></span></div>
      <div class="selfheader" style = "font: 15px/20px 'Economica', sans-serif;" > by</div>
<div class="selfheader" style = "font: 15px/20px 'Economica', sans-serif;" >     <span ng-if="vm.contest.user" ng-bind="vm.contest.user.displayName"></span> </div>
<div class="selfheader" style = "font: 15px/20px 'Economica', sans-serif;" >      <span ng-if="!vm.contest.user">Deleted User</span> </div>
    </em>
  </small>
  <p class="lead" ng-bind="vm.contest.content"></p>
</section>
