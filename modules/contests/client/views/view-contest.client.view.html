<section>11111111dasda
  <div class="page-header">
    <h1 ng-bind="vm.contest.name"></h1>
    <div ng-bind="vm.contest.description"><h3><span ng-bind="vm.contest.name"></span></h3></div>
  </div>
  <div class="pull-right"
       ng-show="vm.contest.isCurrentUserOwner">
    <a class="btn btn-primary"
       ui-sref="contests.edit({ contestId: vm.contest._id })">
      <i class="glyphicon glyphicon-edit"></i>
    </a>
    <a class="btn btn-primary" ng-click="vm.remove()">
      <i class="glyphicon glyphicon-trash"></i>
    </a>
  </div>
  <small>
    <em class="text-muted">
      Posted on
      <span ng-bind="vm.contest.created | date:'mediumDate'"></span>
      by
      <span ng-if="vm.contest.user"
            ng-bind="vm.contest.user.displayName"></span>
      <span ng-if="!vm.contest.user">Deleted User</span>
    </em>
  </small>
  <p class="lead" ng-bind="vm.contest.content"></p>
</section>
