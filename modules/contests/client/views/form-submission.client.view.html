<section>
  <div class="page-header">
    <h1>{{vm.submission._id ? 'Edit Submission' : 'New Submission'}}</h1>
  </div>
  <div class="col-md-12">
    <form name="vm.form.submissionForm" class="form-horizontal" ng-submit="vm.save(vm.form.submissionForm.$valid)" novalidate>
      <fieldset>

        <div class="form-group" show-errors>
          <label  class="control-label" for="name">Name</label>
          <input  name="name" type="text" ng-model="vm.submission.name" id="name" class="form-control" placeholder="Name" required>
          <div ng-messages="vm.form.submissionForm.name.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Submission name is required.</p></div>
            <br><br>
          
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-default">{{vm.submission._id ? 'Update' : 'Create'}}</button>
        </div>
        <div ng-show="vm.error" class="text-danger">
          <strong ng-bind="vm.error"></strong>
        </div>
      </fieldset>
    </form>
  </div>
</section>
