<section>
  <div class="page-header">
    <h1><strong>Articles</strong></h1>
  </div>
  <div class="list-group">
    <a ng-repeat="article in vm.articles"
       ui-sref="articles.view({ articleId: article._id })"
       class="list-group-item">
      <small class="list-group-item-text">
        Posted on
        <span ng-bind="article.created | date:'mediumDate'"></span>
        by
        <span ng-if="article.user" ng-bind="article.user.displayName"></span>
        <span ng-if="!article.user">Deleted User</span>
      </small>
      <span class="block3">
          <img src="images/page4_img4.jpg" alt="" class="img_inner noresize fleft">
          <span class="extra_wrapper">
            <span class="text1 color1">
              <time datetime="2014-01-01">20-05-2014</time>
              <!-- <a href="#">Hivamus at magnate </a> -->
            </span><!-- Rehoncus. Aliquam nibh tegestas id ictum ado. Praesentertoaucibus maleada faucibusnec <a href="#" class="color1">[...]</a> -->
          </span>
        </span>
      <h4 class="list-group-item-heading" ng-bind="article.title"></h4>
      <p>{{post.body | limitTo: 150}}</p>
      <hr>
    </a>
  </div>
  <div class="alert alert-warning text-center" ng-if="vm.articles.$resolved && !vm.articles.length">
    No Articles yet, why don't you <a ui-sref="articles.create">create one</a>?
  </div>
  <div class="grid_4 preffix_1">
    <div class="block3">
      <img src="images/page4_img5.jpg" alt="" class="img_inner noresize fleft">
      <div class="extra_wrapper">
        <div class="text1 color1">
          <time datetime="2014-01-01">25-05-2014</time>
          <a href="#">Livamus aot magte </a>
        </div>Tehoncus. Aliquam nibh tegestas id ictum ado. Praesentertoaucibus maleada faucibusnece <a href="#" class="color1">[...]</a>
      </div>
    </div>
  </div>
</section>
