<section>
  <div class="page-header">
    <h1>{{vm.event._id ? 'Edit event' : 'New event'}}</h1>
  </div>
  <div class="col-md-12">
    <form name="vm.form.eventForm" class="form-horizontal" ng-submit="vm.save(vm.form.eventForm.$valid)" novalidate>
      <fieldset>
        <div class="form-group" show-errors>
          <label class="control-label" for="title">Title</label>
          <input name="title" type="text" ng-model="vm.event.title" id="title" class="form-control" placeholder="Title" required>
          
            </div>
          <div class="form-group" show-errors>
          <label class="control-label" for="body">Body</label>
          <textarea name="body" type="text" ng-model="vm.event.body" id="title" class="form-control" placeholder="Body" required></textarea>
          
          </div>
          <div class="form-group" show-errors>
          <label class="control-label" for="tags">Tags</label>
          <input name="tags" type="text" ng-model="vm.event.tags" id="title" class="form-control" placeholder="Tags" required>
          
            
        </div>

        <br>
  <div class="well">

    <!--<form>-->
      <label>UPLOAD ADVERTISEMENT (3 MB MIN)*</label> <br>
      <label class="btn btn-success">Browse
        <input type="file" file-model="file.upload" name="myfile" ng-disabled="uploading" style="display: none;" onchange="angular.element(this).scope().photoChanged(this.files)" required multiple/>
      </label>
    <!--</form>-->
    <div style="font-size:10px;">Max file size: 20MB</div>
    <div ng-show="uploading" class="progress">
      <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="45" aria-valuemin="0" aria-valuemax="100" style="width: 100%">
        <span class="sr-only"></span>
      </div>
    </div>

    <img class="mythumbnail" ng-src="{{ thumbnail || vm.event.thumbnail  }}" />
    <!--|| 'modules/artsubmissions/client/img/default.png'-->

    <br>
    <!--<button class="btn btn-primary" ng-disabled="uploading" ng-click="uploadSubmit();">Upload</button><br><br>-->
    <!--<div ng-show="message">-->
      <!--<div ng-class="alert">{{ message }}</div>-->
    <!--</div>-->

  </div>
  {{vm.event.thumbnail}}

  <br/>
        <div class="form-group">
          <button type="submit" class="btn btn-default">{{vm.event._id ? 'Update' : 'Create'}}</button>
        </div>
        <div ng-show="vm.error" class="text-danger">
          <strong ng-bind="vm.error"></strong>
        </div>
      </fieldset>
    </form>
  </div>
</section>
