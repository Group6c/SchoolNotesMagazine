<section>
  <div class="page-header">
    <h1><strong>events</strong></h1>
  </div>
  <div class="list-group">
    <a ng-repeat="event in vm.events"
       ui-sref="events.view({ eventId: event._id })"
       class="list-group-item">
      <small class="list-group-item-text">
        Posted on
        <span ng-bind="event.created | date:'mediumDate'"></span>
        by
        <span ng-if="event.user" ng-bind="event.user.displayName"></span>
        <span ng-if="!event.user">Deleted User</span>
      </small>
      <span class="block3">
          <img data-ng-src="{{event.thumbnail}}" alt="" class="img_inner noresize fleft" width="200px" height="120px">
          <span class="extra_wrapper">
            <span class="text1 color1">
              <time datetime="2014-01-01">20-05-2014</time>
              <!-- <a href="#">Hivamus at magnate </a> -->
            </span><!-- Rehoncus. Aliquam nibh tegestas id ictum ado. Praesentertoaucibus maleada faucibusnec <a href="#" class="color1">[...]</a> -->
          </span>
        </span>
      <h4 class="list-group-item-heading" ng-bind="event.title"></h4>
      <p>{{post.body | limitTo: 150}}</p>
      <hr>
    </a>
  </div>
  <div class="alert alert-warning text-center" ng-if="vm.events.$resolved && !vm.events.length">
    No events yet, why don't you <a ui-sref="events.create">create one</a>?
  </div>
</section>
