<!-- Bliss Template  -->
<div class="content"><div class="ic">More Website Templates @ TemplateMonster.com - July 30, 2014!</div>
  <div class="container">
    <div class="row">
      <div class="grid_7">
        <div class="blog">
          <div class="blog_title"><a href="#"><span ng-bind="vm.event.title"></span></a></div>
          By 
            <span ng-if="vm.event.user"
            ng-bind="vm.event.user.displayName"></span>
           <span ng-if="!vm.event.user">Deleted User</span>
            <span ng-bind="vm.event.created | date:'mediumDate'"></span>
          <br>
          <img data-ng-src="{{vm.event.thumbnail}}">
          <div ng-bind="vm.event.body"><h3><span ng-bind="vm.event.title"></span></h3></div>
          
          <table>
          <tbody>
            <tr>
              <td>
                <strong>
                <div class="fa fa-calendar"></div><span
                ng-bind="vm.event.date | date:'mediumDate'"></span></strong>
                
              </td>
              <td><div class="fa fa-user"></div><span ng-if="vm.event.user"
            ng-bind="vm.event.user.displayName"></span></td>
            <td colspan="2"><div class="fa fa-location-arrow"></div><strong> {{vm.event.address}}</td></strong>
              <td><a href="#"><span class="fa fa-link"></span> Permalink</a></td>
            </tr>
            
            
          </tbody>
        </table>
        </div>
      </div>
      
      <div class="grid_4 preffix_1">
        
        <h2>Recent Posts</h2>
        <div ng-repeat="ev in vm.events">
        <div class="block3">
          <img data-ng-src="{{ev.thumbnail}}" alt="" class="img_inner noresize fleft">
          <div class="extra_wrapper">
            <div class="text1 color1">
              <time datetime="2014-01-01">20-05-2014</time>
              <a href="#">Hivamus at magnate </a>
            </div>{{ev.body}} <a href="#" class="color1">[...]</a>
          </div>
        </div>
        </div>
      </div>
      </div>
    </div>
  </div>
</div>
<!-- Bliss Template Ends -->
</section>
